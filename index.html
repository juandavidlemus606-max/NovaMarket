<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 25px;
            display: flex;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .card img {
            border-radius: 10px;
        }
        .card button {
            background: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        footer {
            margin-top: 40px;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a NovaMarket</h1>
    <p>Tu tienda virtual</p>
</header>

<div class="container">

    <div class="card">
        <img src="https://via.placeholder.com/200" width="200">
        <h2>Arroz 500g</h2>
        <p>Precio: $3.200</p>
        <button>Comprar</button>
    </div>

</div>

<footer>
    &copy; 2025 NovaMarket
</footer>

</body>
</html>
